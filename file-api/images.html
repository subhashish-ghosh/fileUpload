<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>File API</title>

	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.12.0.min.js"></script>
	<script src="bootstrap.min.js"></script>
    <script src="aws-sdk-2.2.32.min.js"></script>
</head>
<body>
   <form action="http://localhost:8080/SampleWebApp/MyServlet" id="greetingsForm" method="POST">
	<div id="page-wrapper">

		<h1>Image File Reader</h1>
		<div>
			Select an image file: 
			<input type="file" id="fileInput">
			<input type="text" id="srcText" name="srcText">
			<input type="text" class="form-control" id="name">
			<button type="submit" id="submitButton">Upload</button>
		</div>
		<div id="fileDisplayArea"></div>
		<div id="result"><div class="alert alert-success"></div></div>

	</div>

	<script src="images.js"></script>
	<script src="greetings1.js"></script>
	<input type="submit" value="Submit">
	</form>
</body>
</html>
